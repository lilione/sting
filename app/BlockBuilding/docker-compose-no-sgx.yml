version: '3.9'

services:

  searcher:
    image: sting-searcher
    build:
      context: docker
      dockerfile: searcher.Dockerfile
      args:
        SGX: "${SGX-0}"
        DEBUG: "${DEBUG-1}"
        RA_TYPE: "${RA_TYPE-dcap}"
        RA_CLIENT_SPID: $RA_CLIENT_SPID
        RA_CLIENT_LINKABLE: $RA_CLIENT_LINKABLE
        GRAMINE_IMG_TAG: $GRAMINE_IMG_TAG
    environment:
      SEPOLIA: "0"
      LOCALNET: "1"
      STING_TX_SENDER_PK: "0x0763770ef43a3bb2314d0be24c98da346f695d96e6632646915f94ab7aafd04a"
      TLS: 0
      SGX: -1
      DEBUG: "${DEBUG-1}"
      GRAMINE_IMG_TAG: $GRAMINE_IMG_TAG
    volumes:
      - ../../src:/src/framework
      - ./src/sf_mod:/src/sf_mod
      - ./src/informer:/src/informer
      - ./src/run_demo.sh:/src/run_demo.sh
      - ./data/enclave:/data/enclave
      - ./data/input:/data/input
      - ./data/output:/data/output
      - shared:/shared
    working_dir: /src
#    command: ./run.sh
    command: sleep infinity

  create-beacon-chain-genesis:
    image: "gcr.io/prysmaticlabs/prysm/cmd/prysmctl:HEAD-ec954e"
    command:
      - testnet
      - generate-genesis
      - --fork=capella
      - --num-validators=64
      - --output-ssz=/genesis/genesis.ssz
      - --chain-config-file=/consensus/config.yml
      - --geth-genesis-json-in=/execution/genesis.json
      - --geth-genesis-json-out=/genesis/genesis.json
    volumes:
      - ../../src/chain/consensus/config.yml:/consensus/config.yml
      - ../../src/chain/execution/genesis.json:/execution/genesis.json
      - genesis:/genesis/

  #configration based on https://github.com/avalonche/eth-pos-devnet/blob/master/docker-compose.yml
  geth-genesis:
    image: "ethereum/client-go:v1.11.6"
    command: --datadir=/data init /genesis/genesis.json
    depends_on:
      create-beacon-chain-genesis:
        condition: service_completed_successfully
    volumes:
      - genesis:/genesis
      - data:/data

  beacon-chain:
    image: gcr.io/prysmaticlabs/prysm/beacon-chain:v4.1.1
    command:
      - --datadir=/beacondata
      # No peers to sync with in this testnet, so setting to 0
      - --min-sync-peers=0
      - --genesis-state=/genesis/genesis.ssz
      - --interop-eth1data-votes
      - --bootstrap-node=
      # The chain configuration file used for setting up Prysm
      - --chain-config-file=/consensus/config.yml
      # We specify the chain id used by our execution client
      - --chain-id=32382
      - --rpc-host=0.0.0.0
      - --grpc-gateway-host=0.0.0.0
      - --execution-endpoint=http://builder:8551
      - --accept-terms-of-use
      - --jwt-secret=/execution/jwtsecret
      - --suggested-fee-recipient=0x123463a4b065722e99115d6c222f267d9cabb524
      - --http-mev-relay=http://builder:28545
    depends_on:
      builder:
        condition: service_started
      create-beacon-chain-genesis:
        condition: service_completed_successfully
    ports:
      - 4000:4000
      - 3500:3500
      - 8080:8080
    volumes:
      - ../../src/chain/consensus/config.yml:/consensus/config.yml
      - ../../src/chain/execution/jwtsecret:/execution/jwtsecret
      - genesis:/genesis/

  builder:
    image: flashbots-builder:local
    build:
      context: docker
      dockerfile: geth.Dockerfile
      args:
        GETH_COMMIT: 481f1c3c23b51aa39822b3ba40cfafc653a451b8
    entrypoint: geth
    command:
      - --http
      - --http.api=engine,eth,web3,net,debug,flashbots
      - --http.addr=0.0.0.0
      - --authrpc.vhosts=*
      - --authrpc.addr=0.0.0.0
      - --authrpc.jwtsecret=/etc/jwt.hex
      - --datadir=/data
      - --allow-insecure-unlock
      - --unlock=0x123463a4B065722E99115D6c222f267d9cABb524
      - --keystore=/etc/keystore
      - --password=/etc/geth_password.txt
      - --nodiscover
      - --syncmode=full
      - --verbosity=4
      - --mine
      - --builder
      - --builder.local_relay=true
      - --builder.secret_key=0x2e0834786285daccd064ca17f1654f67b4aef298acbb82cef9ec422fb4975622
      - --builder.relay_secret_key=0x2e0834786285daccd064ca17f1654f67b4aef298acbb82cef9ec422fb4975622
      - --builder.genesis_validators_root=0x83431ec7fcf92cfc44947fc0418e831c25e1d0806590231c439830db7ad54fda
      - --builder.genesis_fork_version=0x20000089
      - --builder.bellatrix_fork_version=0x20000091
      - --builder.beacon_endpoints=http://beacon-chain:3500
      - --miner.algotype=mev-geth
      - --miner.etherbase=0x123463a4B065722E99115D6c222f267d9cABb524
    ports:
      - 28545:28545
      - 8551:8551
      - 8545:8545
    depends_on:
      geth-genesis:
        condition: service_completed_successfully
    environment:
      SUBV_DIR: "/shared/"
      SUBV_ADDRESS: "0x4588765017b315E1d190f46B8f1911F49D918bc4"
      BUILDER_TX_SIGNING_KEY: "0x2e0834786285daccd064ca17f1654f67b4aef298acbb82cef9ec422fb4975622"
    volumes:
      - ../../src/chain/execution/keystore/:/etc/keystore
      - ../../src/chain/execution/geth_password.txt:/etc/geth_password.txt
      - ../../src/chain/execution/jwtsecret:/etc/jwt.hex
      - genesis:/etc/genesis/
      - shared:/shared
      - data:/data

  validator:
    image: "gcr.io/prysmaticlabs/prysm/validator:HEAD-e4e8a0"
    command:
      - --beacon-rpc-provider=beacon-chain:4000
      - --datadir=/validatordata
      - --accept-terms-of-use
      - --interop-num-validators=64
      - --interop-start-index=0
      - --chain-config-file=/consensus/config.yml
      - --suggested-fee-recipient=0x123463a4b065722e99115d6c222f267d9cabb524
      - --enable-builder
    depends_on:
      beacon-chain:
        condition: service_started
    volumes:
      - ../../src/chain/consensus/config.yml:/consensus/config.yml

volumes:
  genesis:
  data:
  shared:
